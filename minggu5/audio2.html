<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoplay Audio Hidden</title>
</head>
<body>
    <article>
        <h1>Laptop Terbaik untuk Programmer</h1>
        <details>
            <summary>Lihat Spesifikasi</summary>
            Processor: Intel Core i9k, RAM 32GB, SSD NVMe 1TB, SSD SATA 4TB
        </details>
    </article>
    <audio hidden autoplay loop>
        <source src="scargazer.mp3" type="audio/mpeg">
        Browsermu tidak mendukung tag audio, silahkan untuk upgrade.
    </audio>
</body>
</html>
